<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Odontolog√≠a por A√±o</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fceeff;
      padding: 1rem;
      overflow-x: auto;
    }
    h1 {
      color: #8a2be2;
      margin-bottom: 1rem;
    }
    .malla {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .anio {
      display: grid;
      grid-template-columns: 80px 1fr 1fr;
      gap: 1rem;
      background: #fdfbff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .anio-label {
      writing-mode: vertical-rl;
      text-align: center;
      font-weight: bold;
      color: #5d3395;
      font-size: 0.9rem;
    }
    .semestre {
      background: #f4f0fb;
      border-radius: 10px;
      padding: .5rem;
    }
    .semestre h3 {
      text-align: center;
      color: #5d3395;
      margin-bottom: .5rem;
    }
    .materia {
      background: #e5f0ff;
      border-left: 6px solid #7aa6ff;
      border-radius: 6px;
      padding: 0.4rem 0.6rem;
      margin-bottom: .4rem;
      display: flex;
      align-items: center;
      gap: .4rem;
      font-size: 0.9rem;
    }
    .materia.aprobado {
      background: #ffc0cb;
      border-left-color: #ff69b4;
      color: #440014;
      font-weight: bold;
    }
    .materia.disabled {
      background: #ddd3f5;
      border-left-color: #aaa;
      color: #888;
    }
    .materia.anual {
      grid-column: 2 / 4;
      background: #d0e8ff;
    }
    label {
      flex: 1;
      cursor: pointer;
    }
    input[type="checkbox"]:disabled + label {
      cursor: default;
    }
    .btn-reset {
      margin-bottom: 1rem;
      background: #ffb6c1;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Malla Interactiva ‚Äì Odontolog√≠a (por A√±os con Ramos Anuales)</h1>
  <button class="btn-reset" onclick="resetearMalla()">üîÑ Resetear malla</button>
  <div class="malla" id="malla"></div>

  <script>
    const ramos = [
      { id: 'adulto_ii', nombre: 'Odontolog√≠a Integral del Adulto y Odontogeriatr√≠a II', semestre: 7, prereq: ['adulto_i_b', 'cariologia'] },
      { id: 'adulto_iii', nombre: 'Odontolog√≠a Integral del Adulto y Odontogeriatr√≠a III', semestre: 9, prereq: ['adulto_ii'] },
      { id: 'nino_i', nombre: 'Odontolog√≠a Integral del Ni√±o y Ortodoncia I', semestre: 7, prereq: ['cariologia', 'tto_oclusion_i'] },
      { id: 'nino_ii', nombre: 'Odontolog√≠a Integral del Ni√±o y Ortodoncia II', semestre: 9, prereq: ['nino_i'] },
      { id: 'curso_infecciones', nombre: 'Curso de Infecciones Asociadas a Atenci√≥n de Salud', semestre: 11, prereq: [] },
      { id: 'curso_proteccion', nombre: 'Curso de Protecci√≥n Radiol√≥gica', semestre: 11, prereq: [] },
      { id: 'gestion_emprendimiento', nombre: 'Gesti√≥n de Emprendimiento y Accountability en Odontolog√≠a', semestre: 11, prereq: [] },
      { id: 'bioetica', nombre: 'Bio√©tica', semestre: 7, prereq: [] },
      { id: 'salud_publica', nombre: 'Salud P√∫blica y Epidemiolog√≠a', semestre: 8, prereq: [] },
      { id: 'internado', nombre: 'Internado Asistencial Docente', semestre: 11, prereq: [] },
    ];

    const ramosAnuales = new Set([
      'adulto_ii', 'adulto_iii',
      'nino_i', 'nino_ii',
      'curso_infecciones', 'curso_proteccion',
      'gestion_emprendimiento'
    ]);

    function prereqsAprobados(prereqs, estado) {
      return prereqs.every(id => estado[id]);
    }

    function guardar() {
      const estado = {};
      ramos.forEach(r => {
        const cb = document.getElementById(r.id);
        if (cb) estado[r.id] = cb.checked;
      });
      localStorage.setItem('estadoMallaGaby', JSON.stringify(estado));
    }

    function cargar() {
      return JSON.parse(localStorage.getItem('estadoMallaGaby')) || {};
    }

    function crearMalla() {
      const cont = document.getElementById("malla");
      cont.innerHTML = "";
      const estado = cargar();

      for (let a√±o = 1; a√±o <= 6; a√±o++) {
        const grid = document.createElement("div");
        grid.className = "anio";

        const labelA√±o = document.createElement("div");
        labelA√±o.className = "anio-label";
        labelA√±o.textContent = `A√±o ${a√±o}`;
        grid.appendChild(labelA√±o);

        const sem1 = document.createElement("div");
        sem1.className = "semestre";
        sem1.innerHTML = `<h3>Sem ${(a√±o - 1) * 2 + 1}</h3>`;
        const sem2 = document.createElement("div");
        sem2.className = "semestre";
        sem2.innerHTML = `<h3>Sem ${(a√±o - 1) * 2 + 2}</h3>`;

        grid.appendChild(sem1);
        grid.appendChild(sem2);

        const mostrados = new Set();

        // Ramos anuales por a√±o
        ramos.forEach(r => {
          const sem = r.semestre;
          if (Math.ceil(sem / 2) !== a√±o) return;
          if (!ramosAnuales.has(r.id)) return;
          if (mostrados.has(r.id)) return;
          mostrados.add(r.id);

          const div = crearMateriaDiv(r, estado);
          div.classList.add("materia", "anual");
          grid.appendChild(div);
        });

        // Ramos normales
        ramos.forEach(r => {
          const sem = r.semestre;
          if (Math.ceil(sem / 2) !== a√±o) return;
          if (ramosAnuales.has(r.id)) return;

          const div = crearMateriaDiv(r, estado);
          (sem % 2 ? sem1 : sem2).appendChild(div);
        });

        cont.appendChild(grid);
      }
    }

    function crearMateriaDiv(r, estado) {
      const div = document.createElement("div");
      div.className = "materia";
      const check = document.createElement("input");
      check.type = "checkbox";
      check.id = r.id;
      check.checked = !!estado[r.id];
      const habil = prereqsAprobados(r.prereq, estado);
      if (!habil) {
        check.disabled = true;
        div.classList.add("disabled");
      } else if (check.checked) {
        div.classList.add("aprobado");
      }
      check.addEventListener("change", () => {
        guardar();
        crearMalla();
      });
      const label = document.createElement("label");
      label.htmlFor = r.id;
      label.textContent = r.nombre;
      div.appendChild(check);
      div.appendChild(label);
      return div;
    }

    function resetearMalla() {
      localStorage.removeItem('estadoMallaGaby');
      crearMalla();
    }

    crearMalla();
  </script>
</body>
</html>
