    const ramosAnuales = new Set([
      'integral_adulto_ii', 'integral_adulto_iii',
      'integral_nino_i', 'integral_nino_ii',
      'curso_infecciones', 'curso_proteccion',
      'gestion_emprendimiento'
    ]);

    function prereqsAprobados(prereqs, estado) {
      return prereqs.every(id => estado[id]);
    }

    function guardar() {
      const estado = {};
      ramos.forEach(r => {
        const cb = document.getElementById(r.id);
        if (cb) estado[r.id] = cb.checked;
      });
      localStorage.setItem('estadoMallaGaby', JSON.stringify(estado));
    }

    function cargar() {
      return JSON.parse(localStorage.getItem('estadoMallaGaby')) || {};
    }

    function crearMalla() {
      const cont = document.getElementById("malla");
      cont.innerHTML = "";
      const estado = cargar();

      for (let aÃ±o = 1; aÃ±o <= 6; aÃ±o++) {
        const grid = document.createElement("div");
        grid.className = "anio";

        const labelAÃ±o = document.createElement("div");
        labelAÃ±o.className = "anio-label";
        labelAÃ±o.textContent = `AÃ±o ${aÃ±o}`;
        grid.appendChild(labelAÃ±o);

        const sem1 = document.createElement("div");
        sem1.className = "semestre";
        sem1.innerHTML = `<h3>Sem ${(aÃ±o - 1) * 2 + 1}</h3>`;
        const sem2 = document.createElement("div");
        sem2.className = "semestre";
        sem2.innerHTML = `<h3>Sem ${(aÃ±o - 1) * 2 + 2}</h3>`;

        grid.appendChild(sem1);
        grid.appendChild(sem2);

        const mostrados = new Set();

        // Anauales
        ramos.forEach(r => {
          const sem = r.semestre;
          if (Math.ceil(sem / 2) !== aÃ±o) return;
          if (!ramosAnuales.has(r.id)) return;
          if (mostrados.has(r.id)) return;
          mostrados.add(r.id);
          const div = crearMateriaDiv(r, estado);
          div.classList.add("anual");
          grid.appendChild(div);
        });

        // Semestrales
        ramos.forEach(r => {
          const sem = r.semestre;
          if (Math.ceil(sem / 2) !== aÃ±o) return;
          if (ramosAnuales.has(r.id)) return;
          const div = crearMateriaDiv(r, estado);
          (sem % 2 ? sem1 : sem2).appendChild(div);
        });

        cont.appendChild(grid);
      }
    }

    function crearMateriaDiv(r, estado) {
      const div = document.createElement("div");
      div.className = "materia";
      const check = document.createElement("input");
      check.type = "checkbox";
      check.id = r.id;
      check.checked = !!estado[r.id];
      const habil = prereqsAprobados(r.prereq, estado);
      if (!habil) {
        check.disabled = true;
        div.classList.add("disabled");
      } else if (check.checked) {
        div.classList.add("aprobado");
      }
      check.addEventListener("change", () => {
        guardar(); crearMalla();
      });
      const label = document.createElement("label");
      label.htmlFor = r.id;
      label.textContent = r.nombre;
      div.appendChild(check); div.appendChild(label);
      return div;
    }

    function resetearMalla() {
      localStorage.removeItem('estadoMallaGaby');
      crearMalla();
    }

    crearMalla();
